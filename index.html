<html lang="pt-br" ng-app="ngGame">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/2048.css">
  <script src="./lib/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./lib/angular.min.js"></script>
  <script src="./js/controllers/2048.js"></script>
</head>

<body ng-controller="ngGameController" ng-keydown="keyPress($event)">
  <div class="centralizar">
    <p class="title">Game 2048</p>
    <main class="game">
      <div class="row">
        <div class="box">
          <p>{{board[0][0]}}</p>
        </div>
        <div class="box">
          <p>{{board[0][1]}}</p>
        </div>
        <div class="box">
          <p>{{board[0][2]}}</p>
        </div>
        <div class="box">
          <p>{{board[0][3]}}</p>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <p>{{board[1][0]}}</p>
        </div>
        <div class="box">
          <p>{{board[1][1]}}</p>
        </div>
        <div class="box">
          <p>{{board[1][2]}}</p>
        </div>
        <div class="box">
          <p>{{board[1][3]}}</p>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <p>{{board[2][0]}}</p>
        </div>
        <div class="box">
          <p>{{board[2][1]}}</p>
        </div>
        <div class="box">
          <p>{{board[2][2]}}</p>
        </div>
        <div class="box">
          <p>{{board[2][3]}}</p>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <p>{{board[3][0]}}</p>
        </div>
        <div class="box">
          <p>{{board[3][1]}}</p>
        </div>
        <div class="box">
          <p>{{board[3][2]}}</p>
        </div>
        <div class="box">
          <p>{{board[3][3]}}</p>
        </div>
      </div>
      <button type="button" class="btn btn-success mt-3" style="width: 300px" ng-click="setGame()">Iniciar</button>
    </main>
  </div>
</body>

</html>
